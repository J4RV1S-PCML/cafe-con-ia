name: Caf√© con IA - 07:30 ET
on:
  schedule:
    - cron: "30 11 * * *"   # 11:30 UTC = 07:30 ET
  workflow_dispatch:
jobs:
  mail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: List files for debug
        run: ls -lR
      - name: Test Python execution
        run: python test.py
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.GMAIL_APP_PASS }}" ]; then
            echo "GMAIL_APP_PASS is EMPTY"
          else
            echo "GMAIL_APP_PASS is SET"
          fi
      - name: Show GMAIL_PASS env (length)
        run: |
          echo "GMAIL_PASS length: ${#GMAIL_PASS}"
          if [ -z "$GMAIL_PASS" ]; then
            echo "GMAIL_PASS is EMPTY"
          else
            echo "GMAIL_PASS is NOT EMPTY"
          fi
        env:
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASS }}
      - name: Run main script
        run: python -m src.main
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASS }}v
          RECIPIENTS: ${{ secrets.RECIPIENTS }}